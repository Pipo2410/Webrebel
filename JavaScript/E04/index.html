<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Click me, lick me</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <article>
        <ul id="browser">
            <!--  -->
        </ul>
        <ul id="user">
            <!--  -->
        </ul>
    </article>

    <script>
        
        var browserList = document.getElementById('browser'),
            newItem = document.createElement('li');

        newItem.textContent = 'Page loaded';

        browserList.appendChild(newItem);

        document.body.addEventListener('click', function () {
            var userList = document.getElementById('user'),
                newItem = document.createElement('li');

            newItem.textContent = 'Totaly clicked it';

            userList.appendChild(newItem);
        });

        //     newItem.textContent = 'moved it';

        //     userList.appendChild(newItem);

    </script>

</body>
</html>
